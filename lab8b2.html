<html>
<head>
<title> Lab 8b2 </title>
<script src="Scripts/processing.js"></script>
<script type="text/processing" data-processing-target="mycanvas">

PImage cone;
PImage flashlight;
int z;
int x;

void setup(){

	size(500,500);
	background(255,0,0);
	frameRate( 30 );

	textSize(40);
	fill(0,0,0);

	cone = loadImage("Images/cone.png");
	flashlight = loadImage("Images/flashlight.png");
	
	x = 0;
	
	if(sessionStorage.transferz == null)
	{
		z = 0;
	}
	else
	{
		z = sessionStorage.transferz;
	}	


}


void draw()
{
	background(0,255,0);
	
	fill(255,255,255);
	rect(50,100,150,100);
	rect(50,300,150,100);
	rect(300,300,150,100);
	rect(300,400,150,50);
	fill(0,0,0);
	textSize(25);
	text("Show Cone",60,158);
	text("Lab 8",325,360);
	text("Lab 8b",325,435);
	textSize(17);
	text("Show Flashlight",60,355);
	text(z,10,10);
	text(x,20,30);
	if(mousePressed == true)
	{
		if(mouseButton == LEFT)
		{
			if(mouseX > 50 && mouseX < 200 && mouseY > 100 && mouseY < 200)
			{
				x = 1;
			}
		}		
	}
		
	if(x == 1)
	{
		image(cone,400,0,100,100);
	}
	
	if(mousePressed == true)
	{
		if(mouseButton == LEFT)
		{
			if(mouseX > 50 && mouseX < 200 && mouseY > 300 && mouseY < 400)
			{
				z = 1;
			}
		}		
	}
		
	if(z == 1)
	{
		image(flashlight,400,200,100,100);
	}
	
	if(mousePressed == true && mouseButton == LEFT)
	{
		if(mouseX > 300 && mouseX < 450 && mouseY > 300 && mouseY < 400)
		{
			link("index.html");
			sessionStorage.transferx = x;
			sessionStorage.transferz = z;
		}
		if(mouseX > 300 && mouseX < 450 && mouseY > 400 && mouseY < 490)
		{
			link("lab8b.html");
			sessionStorage.transferz = z;
		}			
	}		
	
}

</script>
<canvas id="mycanvas"></canvas>
</head>

<body>

</body>
</html>
